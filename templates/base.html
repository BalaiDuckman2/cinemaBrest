    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ùå Erreur Service Worker:', error);
                    });
            });
        }

        // Gestion de l'installation PWA
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Afficher le bouton d'installation
            installButton.classList.remove('hidden');
            console.log('üì± PWA peut √™tre install√©e');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‚úÖ PWA install√©e');
            } else {
                console.log('‚ùå Installation annul√©e');
            }
            
            deferredPrompt = null;
            installButton.classList.add('hidden');
        });

        // Cacher le bouton si d√©j√† install√©
        window.addEventListener('appinstalled', () => {
            installButton.classList.add('hidden');
            console.log('‚úÖ PWA install√©e avec succ√®s');
        });
    </script>
